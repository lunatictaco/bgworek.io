{{ define "main" }}
{{ .Content }}

<div class="posts-list">
{{ range sort .Data.Pages "Date" "desc" }}
    {{ if not .Params.private }}
        <div class="post">
            <p>
               <!-- I might add this in later...
            <div class="date">{{ .PublishDate.Format "Jan. 2, 2006" }}</div>-->
                <h1>{{ .Title }}</h1>
                {{ .Summary }}
            </p>
        </div>

    {{ end }}
{{ end }}
</div>

{{ end }}
